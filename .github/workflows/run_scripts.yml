name: Run Python Script Manually

on:
  workflow_dispatch:
    inputs:
      script:
        description: 'Choose which script to run'
        required: true
        default: 'candidate_extractor'
        type: choice
        options:
          - candidate_extractor
          - post_to_x

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TEST_MODE: "1"
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Write service_account.json from secret
        run: printf "%b" "$GCP_SERVICE_ACCOUNT_JSON" > service_account.json


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run selected script
        run: |
          if [ "${{ github.event.inputs.script }}" = "candidate_extractor" ]; then
            python candidate_extractor.py
          elif [ "${{ github.event.inputs.script }}" = "post_to_x" ]; then
            python post_to_x.py
          else
            echo "Unknown script selected." && exit 1
          fi

      - name: Show done
        run: echo "âœ… Done"
